<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Meal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="meal-container">
            <div class="meal-search">
                <h2 class="title"> Your Ingredients, Your Recipes</h2>
                <blockquote>The soul of a dish resides in the authenticity of its ingredients.
                    <br>
                    <cite>~Rakesh Varma</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-bar" placeholder="Please Enter an Ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn"> <i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button class="fav-btn">My Favorite Meals</button> <!-- New: Button for favorite meals -->
            </div>
            <!--meal search results-->
            <div class="meal-result">
                <h2 class="title"> Here are the Results: </h2>
                <div id="meal"></div>
            </div>
            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <!-- meal content -->
                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal for favorite meals -->
    <div id="favModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Favorite Meals</h2>
            <div id="favorite-meals-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
